dataloader:
  batch_size: 128
  num_workers: 16
  persistent_workers: true
  pin_memory: true
early_stopping:
  min_delta: 0.001
  mode: min
  monitor: val_loss
  patience: 5
model:
  dropout: 0.3
  learning_rate: 0.001
  log_interval: 5
  logging_metrics:
  - rmse
  loss: quantile_loss
  reduce_on_plateau_patience: 5
  weight_decay: 0.001
trainer:
  accelerator: auto
  devices: auto
  gradient_clip_val: 1.0
  max_epochs: 20
  num_sanity_val_steps: 0
