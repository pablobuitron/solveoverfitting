# Training config — versión 50 epochs según recomendaciones de Giovanni

model:
  learning_rate: 0.001
  dropout: 0.35              # más regularización
  loss: quantile_loss
  reduce_on_plateau_patience: 5
  log_interval: 5
  logging_metrics:
    - rmse
  weight_decay: 0.001      # L2 strong

trainer:
  max_epochs: 50             # <<<<<< IMPORTANTE, según Giovanni
  accelerator: auto
  devices: auto
  gradient_clip_val: 1.0
  num_sanity_val_steps: 0

early_stopping:
  monitor: val_loss
  mode: min
  patience: 5                # un poco más alta que antes
  min_delta: 0.001         # evitar parar demasiado pronto

dataloader:
  batch_size: 128
  num_workers: 16             # seguro y estable
  pin_memory: true
  persistent_workers: true
